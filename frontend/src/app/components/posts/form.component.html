<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Título:</label>
    <input id="title" type="text" formControlName="title" />
    <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
      <small *ngIf="postForm.get('title')?.errors?.['required']">El título es obligatorio.</small>
      <small *ngIf="postForm.get('title')?.errors?.['minlength']">
        El título debe tener al menos 3 caracteres.
      </small>
    </div>
  </div>

  <div>
    <label for="content">Contenido:</label>
    <textarea id="content" formControlName="content"></textarea>
    <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
      <small *ngIf="postForm.get('content')?.errors?.['required']">El contenido es obligatorio.</small>
      <small *ngIf="postForm.get('content')?.errors?.['minlength']">
        El contenido debe tener al menos 10 caracteres.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="postForm.invalid">Crear Post</button>
</form>
