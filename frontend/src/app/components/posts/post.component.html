<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Lista de Posts</h2>
    
    @if(loading){
        <div class="text-center">
            Cargando posts...
        </div>
    }

    @if(error){
        <div class="text-red-500">
            {{ error }}
        </div>
    }

    <!-- Añadimos debugging info -->
     @if(posts.length === 0 && !loading){
        <div class="text-center text-gray-500">
            No se encontraron posts
        </div>
     }
    

    <div class="grid gap-4">
        @for(post of posts; track post.id){
            <div class="border rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                <!-- Añadimos una verificación de propiedades -->
                <h1 class="text-sm">{{ post.title }}</h1>
                <p class="mt-2">{{ post.content || 'Sin contenido' }}</p>
                <p>{{ post.category_id }}</p>
            </div>
        }
    </div>
  </div>
