<div class="container mx-auto p-4">

    <div class="row">
        <h2 class="text-2xl font-bold mb-4">Lista de Posts</h2>
        
        <a class="btn btn-primary" (click)="formPost()">New Post</a>
        
        @if(loading){
            <div class="text-center">
                Cargando posts...
            </div>
        }
    
        @if(error){
            <div class="text-red-500">
                {{ error }}
            </div>
        }
    
        <!-- AÃ±adimos debugging info -->
         @if(posts.length === 0 && !loading){
            <div class="text-center text-gray-500">
                No se encontraron posts
            </div>
         }

        @for(post of posts; track post.id){
            <div class="col-4">
                <div class="card mt-3">
                    <img class="card-img-top" alt="">
                    <div class="card-body">
                    <h1 class="card-text">{{ post.title }}</h1>
                    <p>Categoria - {{ post.category_id }}</p>
                    <p class="mt-2">{{ post.content || 'Sin contenido' }}</p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
